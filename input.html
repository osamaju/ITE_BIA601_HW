<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Fullscreen Image Background -->
    <div class="background-image"></div>

    <!-- Form Container -->
    <div class="form-container">
        <h1 class="text-center">Assembly Line Scheduling</h1>
        <form id="input-form" method="POST">
            <!-- Entry and Exit Times -->
            <div class="input-row">
                <div class="form-group">
                    <label for="n">Number of Stations (n):</label>
                    <input type="number" id="n" name="n" required min="1" oninput="updateFields()"
                        onblur="validateNumber()">
                    <small class="form-text">Enter a number greater than 0.</small>
                </div>
            </div>
            <div class="input-row">
                <div class="form-group">
                    <label for="e1">Entry Time for Line 1 (e1):</label>
                    <input type="number" id="e1" name="e1" required min="0">
                </div>
                <div class="form-group">
                    <label for="e2">Entry Time for Line 2 (e2):</label>
                    <input type="number" id="e2" name="e2" required min="0">
                </div>
            </div>
            <div class="input-row">
                <div class="form-group">
                    <label for="x1">Exit Time for Line 1 (x1):</label>
                    <input type="number" id="x1" name="x1" required min="0">
                </div>
                <div class="form-group">
                    <label for="x2">Exit Time for Line 2 (x2):</label>
                    <input type="number" id="x2" name="x2" required min="0">
                </div>
            </div>

            <!-- Fields for station times (a) and transfer times (t) will be added here dynamically -->
            <div id="a-fields" class="dynamic-fields"></div>
            <div id="t-fields" class="dynamic-fields"></div>

            <button type="submit" id="submit-btn">Calculate</button>
        </form>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
